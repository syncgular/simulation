<!-- DETAIL CARD -->
<md-card flex ng-repeat="item in refjson.home_time_line_list" ng-click="null">
    <md-card-title>
        <md-card-title-text>
            <div layout="row" class="home-view-title">
                <span flex="75" class="md-headline ">{{item.passanger.name}}</span>
                <span flex="25" class="md-headline ">{{item.passanger.mobile}}</span>
            </div>
        </md-card-title-text>
    </md-card-title>

    <md-card-content>
        <div layout="row">
            <div flex="10">
                <md-button class="md-fab  md-mini md-primary" aria-label="Short Name">
                    <span>{{item.driver.icon_aplphabates}}</span>
                </md-button>
            </div>

            <div flex="25">
                <div>
                    <span class="md-title">{{item.driver.name}}</span><br/>
                    <span class="md-subhead">{{item.driver.cab}}</span><br/>
                </div>
            </div>

            <div flex-offset="10" flex="35">
                <!--<div layout="column">
                    <span class="md-subhead">{{item.passanger.address}} </span>
                    <span class="md-subhead">&nbsp; to </span>
                    <span class="md-subhead">{{item.dest_address}} </span>
                </div>-->
            </div>

            <div>
                <div layout="column">
                    <span ng-if="item.show_time_ticker" class="md-headline in-time">
                        <ng-md-icon icon="watch_later" class="md-avatar" size="24"></ng-md-icon> 
                        {{item.hour}}:{{item.minute}}:{{item.second}}
                    </span>
                    <span style="margin-top:5px;">{{item.booking_time | date:'dd MMM yy HH:mm'}}</span>
                </div>
            </div>
        </div>
    </md-card-content>

    <md-card-actions layout="row" layout-align="start center">
        <md-chips>
            <md-chip class="md-caption">
                <ng-md-icon icon="place" class="md-avatar" size="18"></ng-md-icon>
                {{item.passanger.address}}
            </md-chip>
            <md-chip class="md-caption">
                <ng-md-icon icon="pin_drop" class="md-avatar" size="18"></ng-md-icon>
                {{item.dest_address}}
            </md-chip>
            <md-chip class="md-caption">
                <ng-md-icon icon="attach_money" class="md-avatar" size="18"></ng-md-icon>
                Fare - {{item.fare}}
            </md-chip>
        </md-chips>
    </md-card-actions>
</md-card>
